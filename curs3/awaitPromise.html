<html>

<head>
    <script>
        function f0() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    x = 400
                    resolve(x)
                }, 100)
            })
        }

        function f1(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(1000)
                }, 200)
            })
        }

        function f2(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(100)
                }, 300)
            })
        }

        const main = async() => {
            try {
                //const results = await Promise.all([f0(), f1(), f2()])
                //doar un promise termina executia, dupa care se termina
                const result = await Promise.race([f0(), f1(), f2()]) 
                console.log(result)
            } catch(err) {
                console.warn(err)
            }
        }

        main()
    </script>
</head>

</html>
