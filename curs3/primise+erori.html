<html>

<head>
    <script>
        function f0() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    x = 400
                    resolve(x)
                }, 100)
            })
        }

        function f1(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(x + 1000)
                }, 200)
            })
        }

        function f2(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(x + 100)
                }, 300)
            })
        }

        const main = async() => {
            try {
                let result = await f0()
                result = await f1(result)
                result = await f2(result)
                console.log(result)
            } catch(err) {
                console.warn(err)
            }
        }

        main()
    </script>
</head>

</html>
