<html>

<head>
    <script>
        function f0() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    x = 400
                    resolve(x)
                }, 100)
            })
        }

        function f1(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(x + 1000)
                }, 200)
            })
        }

        function f2(x) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(x + 100)
                }, 300)
            })
        }

        f0().then((result) => {
           return f1(result)
        }).then((result) => {
            return f2(result)
        }).then((result) => {
            console.log(result)
        }).catch((err) => {
            console.log(err)
        }) 
    </script>
</head>

</html>
